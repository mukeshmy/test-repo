<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-box">
        <div id="box">
            <header> <b> Click Counter</b></header>
            <p>Click counter online.click'+'button or space to count</p>
            <div id="inputs">
                <div id="counter-display">
                    <input type="number" value="0" id="count" min="0">
                    <input type="button" onclick="reset()" value="X" id="x">
                </div>
                <button type="button" onclick="increment()" id="increment">+</button>

                <button type="button" onclick="decrement()" id="decrement">-</button>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>


</body>

</html>
