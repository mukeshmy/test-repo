                <option value="C">Celsius(&deg;C)</option>

            </select>
            <br>

            <button id="button" onclick="convert()">Convert &#8594</button>

            
        </div>
        <div id="box-result">

                <h1 id="degree-result">38&deg;F</h1>
            </div>
        </div>


    </div>
